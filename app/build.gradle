apply plugin: 'android'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    signingConfigs {
        release {
            storeFile file("src/main/repmaxcalculator.keystore")
            storePassword ""
            keyAlias "repmaxcalculator"
            keyPassword ""
        }
    }
    defaultConfig {
        applicationId "com.doomonafireball.repmaxcalculator"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode buildVersionCode()
        versionName buildVersionName()
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace(".apk", "-" + buildVersionName() + "-b" + buildVersionCode() + ".apk"))
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.willowtreeapps.saguaro:saguaro-android:1.0.1'
}
